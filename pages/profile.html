<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - We Are Stars</title>
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/variables.css">
    <link rel="stylesheet" href="../css/base/mixins.css">
    <link rel="stylesheet" href="../css/layout/header.css">
    <link rel="stylesheet" href="../css/layout/footer.css">
    <link rel="stylesheet" href="../css/layout/navbar.css">
    <link rel="stylesheet" href="../css/components/forms.css">
    <link rel="stylesheet" href="../css/components/buttons.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="header"></div>
    <main>
        <h2>Profile</h2>
        <form id="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Jane Doe" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="jane.doe@example.com" required>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" required>Actress based in Sydney</textarea>
            <button type="submit">Update Profile</button>
        </form>
    </main>
    <div id="footer"></div>
    <script src="../js/script.js"></script>
    <script src="../js/pages/profile.js"></script>
</body>
</html>
